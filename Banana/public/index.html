<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BananaJS - A modern, fast, and lightweight JavaScript framework">
  <title>BananaJS | The Sweet JavaScript Framework</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  
 
  
  <!-- CSS -->
  <link rel="stylesheet" href="/styles/banana.css">
  
  <!-- Theme color -->
  <meta name="theme-color" content="#e67a00">
  
  <!-- Open Graph / Social Meta -->
  <meta property="og:title" content="BananaJS | The Sweet JavaScript Framework">
  <meta property="og:description" content="A modern, fast, and lightweight JavaScript framework for building web applications">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bananajs.ronyman.com">
  <meta property="og:image" content="/images/social-preview.jpg">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@ronyman">
</head>
<body>
  <!-- App Root -->
  <div id="app"></div>
  
  <!-- Loading State (visible until React hydrates) -->
  <div id="loading" class="loading-screen">
    <div class="loading-content">
      <img src="/bananajs_logo.jpg" alt="BananaJS Logo" width="80" height="80">
      <div class="loading-spinner"></div>
      <p>Loading BananaJS...</p>
    </div>
  </div>
  
  <!-- Scripts -->
<script type="module" src="/src/main.jsx" crossorigin></script>
<script type="module">
  import { Router } from '/src/router/index.js';
  import { createRoot } from 'react-dom/client';
  
  const container = document.getElementById('app');
  const root = createRoot(container);
  
  root.render(
    <React.StrictMode>
      <Router />
    </React.StrictMode>
  );
  
  // Hide loading screen when app mounts
  document.getElementById('loading').style.display = 'none';
</script>
  
  <!-- Inline CSS for critical loading state -->
  <style>
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-spinner {
      border: 4px solid #f5e6ca;
      border-top: 4px solid #e67a00;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-screen {
      text-align: center;
      padding: 2rem;
    }
    
    .error-screen button {
      background: #e67a00;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>

  <!-- Add this to ensure proper module resolution -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
  </script>
</body>
</html>
