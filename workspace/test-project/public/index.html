<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>
  <!-- Primary Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Banana.js - A modern, fast, and lightweight JavaScript framework for building web applications">
  <meta name="keywords" content="JavaScript framework, BananaJS, frontend, web development, Rony MAN">
  <meta name="author" content="Rony MAN">
  <meta name="robots" content="index, follow">
  <title>Banana.js App</title>
  
  <!-- Open Graph / Facebook Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bananajs.com/">
  <meta property="og:title" content="Banana.js - Modern JavaScript Framework">
  <meta property="og:description" content="A modern, fast, and lightweight JavaScript framework for building web applications">
  <meta property="og:image" content="https://bananajs.com/images/bananajs-social.jpg">
  
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://bananajs.com/">
  <meta name="twitter:title" content="Banana.js - Modern JavaScript Framework">
  <meta name="twitter:description" content="A modern, fast, and lightweight JavaScript framework for building web applications">
  <meta name="twitter:image" content="https://bananajs.com/images/bananajs-social.jpg">
  <meta name="twitter:creator" content="@ronyman">

  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://bananajs.com/">

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Banana.js",
      "url": "https://bananajs.com/",
      "description": "A modern JavaScript framework for building web applications",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Person",
        "name": "Rony MAN",
        "url": "https://www.ronyman.com/"
      }
    }
  </script>

  <!-- Preload Critical Resources -->
  <link rel="preload" href="/styles/banana.css" as="style">
  <link rel="preload" href="/main.js" as="script">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/styles/banana.css">
</head>
<body class="bg-banana-yellow text-banana-black">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-black text-banana-yellow p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img src="/bananajs_logo.jpg" alt="Banana.js Logo" class="h-8 mr-2" />
          <span class="text-2xl font-bold">BananaJS Main APP.</span>
        </div>

          <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-800">
            ðŸŒ™

          <a

            target="_blank"
            class="flex items-center space-x-1 hover:underline"
          >
            <img src="/github-icon.svg" alt="GitHub" class="h-6" />
            <span id="github-stars">Loading stars...</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="flex-1 flex items-center justify-center">
      <div class="text-center">
          <img src="/bananajs_logo.jpg" alt="Banana.js Logo" class="logo-larg container mx-auto text-center" />
        <h1 class="text-6xl font-bold mb-4">Welcome to Banana.js</h1>
        <p class="text-xl mb-8">
          A modern, fast, and lightweight JavaScript framework for building web applications.
        </p>
        <div class="space-x-4">
          <a
            href="https://bananajs.com//getting-started"
            class="bg-black text-banana-yellow px-6 py-3 rounded-lg hover:bg-gray-900"
          >
            Get Started
          </a>
          <a
            href="https://bananajs.com/features"
            class="bg-banana-yellow text-black px-6 py-3 rounded-lg hover:bg-banana-dark-yellow border border-banana-yellow"
          >
            Explore Features
          </a>
          <a
            href="/dashboard"
            class="bg-black text-banana-yellow px-6 py-3 rounded-lg hover:bg-gray-900"
          >
            Create from Browser
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-banana-yellow p-6">
      <div class="container mx-auto text-center">
        <p>&copy; <span id="current-year"></span> BananaJS. All rights reserved.</p>
      </div>
      <p> Project Own by:
      <a href="https://www.ronyman.com/" class="container mx-auto text-left">
        Rony MAN</a></p>
    </footer>
  </div>
  <script type="module" src="/main.js"></script>

</html>
