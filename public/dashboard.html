    // Application state
    const appState = {
      ws: null,

    // Initialize WebSocket connection
    function initWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
      const wsUrl = `${protocol}${window.location.host}/ws`;
      
      appState.ws = new WebSocket(wsUrl);
      
      appState.ws.onopen = () => {
        updateConnectionStatus(true);
      };
      
      appState.ws.onmessage = (event) => {
        try {
          const message = JSON.parse(event.data);
          handleWebSocketMessage(message);
        } catch (error) {
          console.error('Error processing message:', error);
          showNotification('Error processing server message', 'error');
        }
      };
      
      appState.ws.onclose = () => {
        updateConnectionStatus(false);
        setTimeout(initWebSocket, 5000);
      };
      
      appState.ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        showNotification('WebSocket connection error', 'error');
      };
    }

    function handleWebSocketMessage(message) {
      switch (message.type) {
        case 'metrics':
          updateMetrics(message.data);
          break;
        case 'update':
          handleHmrUpdate(message);
          break;
        case 'file-change':
          showNotification(`File changed: ${message.file}`, 'info');
          refreshFileTree();
          break;
        case 'build-complete':
          showNotification('Build completed successfully', 'success');
          updateBuildTime(message.time);
          break;
        case 'error':
          showNotification(`Server error: ${message.message}`, 'error');
          break;
      }
    }

    function updateConnectionStatus(connected) {
      const statusElement = document.getElementById('connection-status');
      if (connected) {
        statusElement.textContent = 'Connected to HMR server';
        statusElement.className = 'p-3 mb-4 rounded bg-green-100 text-green-800';
      } else {
        statusElement.textContent = 'Disconnected - attempting to reconnect...';
        statusElement.className = 'p-3 mb-4 rounded bg-yellow-100 text-yellow-800';
      }
    }

    function updateMetrics(data) {
      if (data.memory) {
        document.getElementById('memory').textContent = `${(data.memory / 1024 / 1024).toFixed(2)} MB`;
      }
      if (data.cpu) {
        document.getElementById('cpu').textContent = `${data.cpu.toFixed(2)}%`;
      }
    }

    function updateBuildTime(time) {
      document.getElementById('build-time').textContent = `${time} ms`;
    }

    function handleHmrUpdate(message) {
      appState.hmrUpdates = [
        ...appState.hmrUpdates.slice(-9),
        { file: message.file, time: message.time }
      ];
      
      const updatesList = document.getElementById('hmr-updates-list');
      updatesList.innerHTML = appState.hmrUpdates.map(update => `
        <li class="flex justify-between items-center py-2 border-b border-gray-700">
          <span class="font-mono text-sm text-gray-300">${update.file}</span>
          <span class="text-xs bg-blue-600 text-white px-2 py-1 rounded">
            ${update.time} ms
          </span>
        </li>
      `).join('');
      
      document.getElementById('hmr-update-time').textContent = `${message.time} ms`;
    }

// Enhanced file tree functionality
async function loadFileTree(directory = '') {
  try {
    appState.currentDirectory = directory;
    document.getElementById('current-path').textContent = `Current path: /workspace${directory ? '/' + directory : ''}`;
    document.getElementById('file-tree').innerHTML = '<li class="text-gray-400 py-2">Loading...</li>';

    const response = await fetch(`/api/files?directory=${encodeURIComponent(directory)}`);
    
    if (!response.ok) {
      const error = await response.json().catch(() => ({ error: 'Failed to load directory' }));
      throw new Error(error.error || 'Failed to load directory');
    }

    const files = await response.json();
    
    // Validate response is an array
    if (!Array.isArray(files)) {
      throw new Error('Invalid directory listing format');
    }

    renderFileTree(files);
  } catch (error) {
    console.error('Directory load error:', error);
    showNotification(`Error: ${error.message}`, 'error');
    showErrorState(error.message);
  }
}

function renderFileTree(files) {
  const fileTree = document.getElementById('file-tree');
  
  if (!Array.isArray(files) || files.length === 0) {
    fileTree.innerHTML = `
      <li class="text-gray-400 py-2">
        Empty directory
        <button onclick="loadFileTree('')" 
                class="ml-2 text-xs bg-gray-600 hover:bg-gray-700 text-white px-2 py-1 rounded transition">
          Return to root
        </button>
      </li>
    `;
    return;
  }

  // Sort directories first
  files.sort((a, b) => {
    if (a.isDirectory && !b.isDirectory) return -1;
    if (!a.isDirectory && b.isDirectory) return 1;
    return a.name.localeCompare(b.name);
  });

  fileTree.innerHTML = files.map(file => `
    <li class="flex items-center justify-between py-2 px-3 hover:bg-gray-700 rounded ${file.isDirectory ? 'folder' : 'file'}">
      <div class="flex items-center">
        ${file.isDirectory ? 'üìÅ' : 'üìÑ'}
        <span class="item-name ml-2">${file.name}</span>
      </div>
      <div class="flex items-center">
        ${!file.isDirectory ? `<span class="text-xs text-gray-400 mr-2">${formatFileSize(file.size)}</span>` : ''}
        ${file.isDirectory ? 
          '<button class="file-actions text-xs bg-blue-600 hover:bg-blue-700 text-white px-2 py-1 rounded">Open</button>' : 
          ''}
      </div>
    </li>
  `).join('');

  // Add event listeners
  document.querySelectorAll('.folder').forEach(folder => {
    const folderName = folder.querySelector('.item-name').textContent;
    const fileData = files.find(f => f.name === folderName);
    
    folder.addEventListener('click', (e) => {
      if (e.target.classList.contains('file-actions') || e.target === folder) {
        loadFileTree(fileData.path);
      }
    });
  });
}

// Helper functions
function formatFileSize(bytes) {
  if (!bytes) return '0 B';
  const sizes = ['B', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(1024));
  return `${parseFloat((bytes / Math.pow(1024, i)).toFixed(2))} ${sizes[i]}`;
}

  `;
}

function renderFileTree(files) {
  const fileTree = document.getElementById('file-tree');
  
  if (!files || files.length === 0) {
    fileTree.innerHTML = '<li class="text-gray-400">Empty directory</li>';
    return;
  }

  // Add breadcrumb navigation if not at root
  if (appState.currentDirectory) {
    const parts = appState.currentDirectory.split('/');
    let breadcrumbHtml = '<li class="breadcrumbs mb-2 pb-2 border-b border-gray-700">';
    
    parts.reduce((acc, part, index) => {
      const path = acc ? `${acc}/${part}` : part;
      breadcrumbHtml += `
        <span class="text-gray-400">/</span>
        <button onclick="loadFileTree('${path}')" 
                class="text-yellow-400 hover:text-yellow-300">
          ${part}
        </button>
      `;
      return path;
    }, '');

    breadcrumbHtml += '</li>';
    fileTree.innerHTML = breadcrumbHtml;
  } else {
    fileTree.innerHTML = '';
  }

  // Render files
  files.forEach(file => {
    const item = document.createElement('li');
    item.className = file.isDirectory ? 'folder' : 'file';
    item.innerHTML = `
      <span class="item-name">${file.name}</span>
      ${file.isDirectory ? '<span class="file-actions">Open</span>' : ''}
    `;
    
    if (file.isDirectory) {
      item.addEventListener('click', (e) => {
        if (e.target.classList.contains('file-actions')) return;
        const newPath = appState.currentDirectory 
          ? `${appState.currentDirectory}/${file.name}` 
          : file.name;
        loadFileTree(newPath);
      });
    }
    
    fileTree.appendChild(item);
  });
}

function showNotification(message, type = 'info', duration = 5000) {
  const icons = {
    success: '‚úì',
    error: '‚úó',
    info: '‚Ñπ',
    warning: '‚ö†'
  };
  
  const notification = document.createElement('div');
  notification.className = `notification notification-${type}`;
  notification.innerHTML = `
    <span class="notification-icon">${icons[type] || icons.info}</span>
    <span class="notification-message">${message}</span>
  `;
  
  document.body.appendChild(notification);
  
  // Remove notification after duration
  setTimeout(() => {
    notification.style.animation = 'fadeOut 0.5s forwards';
    notification.addEventListener('animationend', () => {
      notification.remove();
    });
  }, duration);
  
  // Click to dismiss
  notification.addEventListener('click', () => {
    notification.style.animation = 'fadeOut 0.3s forwards';
    notification.addEventListener('animationend', () => {
      notification.remove();
    });
  });
}

        const response = await fetch('/api/create-app', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ appName, template })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showNotification(result.message || 'App created successfully', 'success');
          
          if (result.appPath) {
            const notification = document.createElement('div');
            notification.className = 'notification success';
            notification.innerHTML = `
              ${result.message}<br>
              <small>Path: ${result.appPath}</small>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
          }
          
          closeModal('createAppModal');
          refreshFileTree();
        } else {
          throw new Error(result.error || 'Failed to create app');
        }
      } catch (error) {
        showNotification(`Error: ${error.message}`, 'error');
      }
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }

    // Initialize application
    document.addEventListener('DOMContentLoaded', () => {
      initWebSocket();
      loadFileTree();
      
      document.getElementById('modal-overlay').addEventListener('click', () => {
        document.querySelectorAll('.modal').forEach(modal => {
          modal.style.display = 'none';
        });
        document.getElementById('modal-overlay').style.display = 'none';
      });
    });
  </script>
  <script src="/server.js"></script>

</body>
</html>
